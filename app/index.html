<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack Configuration</title>
    <link rel="shortcut icon" type="image/png" href="./app/assets/favicon.ico" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GitHub-Bot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="mainNavBar">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="AllIssue">All Issue
                    </a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <button class="btn btn-primary my-2 my-sm-0 mx-2" type="submit">Ragister</button>
                <button class="btn btn-success my-2 my-sm-0 mx-2" type="submit">Login</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="jumbotron jumbotron-fluid text-center border border-success m-2 rounded" id="queryRunner">
            <div class="container">
                <h1 class="">Write Your Query</h1>
                <div class="form-inline w-50 m-auto">
                    <input class="form-control  w-75 mr-2" type="search" placeholder="Type your query.." aria-label="Search" id="queryInput">
                    <button class="btn btn-outline-success my-2" type="submit" id="submitQuery">Run Query</button>
                </div>
            </div>
        </div>
        <div id="widgetSection">

        </div>
        <div id="userRepoContainer" class="container">
            <div class="row" id="userRepoSection">
            </div>
        </div>
        <div id="userIsuueContainer" class="container">
            <div class="row" id="userIssueSection">
                <section class="col-5 issuesection border border-secondary m-2 p-3 text-center" id="section-issuenumber">
                    <h4>Isuue Number</h4>
                    <div class="form-group row">
                        <label for="issueTitle-issuenumber" class="col-sm-3 col-form-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="issueTitle-issuenumber" placeholder="Enter title.." data-name="title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="issueDescription-issuenumber" class="col-sm-3 col-form-label">Issue Description</label>
                        <div class="col-sm-9">
                            <textarea name="openissueDescription" id="issueDescription-issuenumber" rows="5" class="w-100"></textarea>
                        </div>
                    </div>

                    <div class="button-section">
                        <button type="button" class="btn btn-danger" id="closeButton-issueNumber">Close Defect</button>
                        <button type="button" class="btn btn-dark editSection">Edit</button>
                    </div>
                </section>
                <section class="col-5 issuesection border border-secondary  m-2 p-3 text-center" id="section-issuenumber">
                    <h4>Isuue Number</h4>
                    <div class="form-group row">
                        <label for="issueTitle-issuenumber" class="col-sm-3 col-form-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="issueTitle-issuenumber" placeholder="Enter title.." data-name="title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="issueDescription-issuenumber" class="col-sm-3 col-form-label">Issue Description</label>
                        <div class="col-sm-9">
                            <textarea name="openissueDescription" id="issueDescription-issuenumber" rows="5" class="w-100"></textarea>
                        </div>
                    </div>

                    <div class="button-section">
                        <button type="button" class="btn btn-danger" id="closeButton-issueNumber">Close</button>
                        <button type="button" class="btn btn-dark editSection">Edit</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
